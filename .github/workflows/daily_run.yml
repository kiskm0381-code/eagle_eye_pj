name: Eagle Eye Daily Forecast

on:
  schedule:
    # 日本時間 朝3:00 (UTC 18:00) に定期実
    - cron: '0 18 * * *'
  workflow_dispatch: # 手動実行ボタンも有効化

# ★ここを追加：書き込み権限を付与
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Google AIライブラリ
        pip install -U google-generativeai
        pip install requests pytz

    - name: Run forecast script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Commit and push if changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add eagle_eye_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update forecast data" && git push)
